<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader com Efeito Hover</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 50%;
            margin: 0 auto;
            padding: 20px;
        }

        .loader {
            width: 300px;
            height: 20px;
            background-color: white;
            border: 2px solid black;
            position: relative;
            overflow: hidden;
        }

        .barra {
            height: 100%;
            width: 0;
            background-color: red;
            transition: width 1s ease;
        }

        .loader:hover .barra {
            animation: loadAnimation 1s linear forwards;
        }

        @keyframes loadAnimation {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="loader">
            <div class="barra"></div>
        </div>
    </div>

</body>
</html>
